<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Завантаження статті</title>
</head>
<body>
<h2>Завантаження статті</h2>

<form enctype="multipart/form-data" action="savearticle.php" method="post">
    Автор статті: <input type="text" name="author" maxlength="50"><br><br>
    
    Опис статті: <textarea name="description" rows="20" cols="150"></textarea><br><br>
    
    Журнал, у якому надрукована стаття: <input type="text" name="journal" maxlength="100"><br><br>
    
    Кількість сторінок: <input type="number" name="pages"><br><br>
    
    Рік видання: <input type="number" name="year" min="1900" max="2100"><br><br>
    
    Формат файлу:
    <select name="format">
        <option value="pdf">PDF</option>
        <option value="docx">DOCX</option>
        <option value="txt">TXT</option>
    </select><br><br>
    
    Виберіть файл: <input type="file" name="articlefile"><br><br>
    
    <input type="submit" value="Завантажити статтю">
</form>

</body>
</html>
